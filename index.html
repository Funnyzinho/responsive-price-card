<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="image-onda">
      <img
        src="assets/images/pattern-background-desktop.svg"
        alt="Onda Desktop"
      />
    </div>

    <main class="card-container">
      <div class="card-image">
        <img src="assets/images/illustration-hero.svg" alt="Illustration" />
      </div>
      <section class="card-section-content">
        <section class="card-section-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="box-preco">
          <div class="card-preco-image">
            <img src="assets/images/icon-music.svg" alt="Icon Music" />
          </div>
          <div class="card-plan">
            <h2>Anual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change-btn" target="_blank" rel="external"
            >Change</a
          >
        </section>
        <div class="card-btns">
          <a href="#" class="btn btn-background">Proceed to Payment</a>
          <a href="#" class="btn">Cancel Order</a>
        </div>
      </section>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.fron.tendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pedro Mendes</a>.
  </div> -->
  </body>
</html>
